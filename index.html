<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>


<!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>-->
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

<!-- add this script in order to load a large set of 3D model extensions-->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!--<div class="arjs-loader">
    <div>Carregando....</div>
</div>-->
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        id="scene"
>
    <a-assets>
        <a-asset-item id="animated-asset" src="assets/model/ILHA_model_COM_LUZ.glb"></a-asset-item>
    </a-assets>

    <a-marker id="animated-marker" ref="animated-marker" type='barcode' value='6'
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
    >
        <a-entity
                gltf-model="#animated-asset"
                scale="5 5 5"
                smooth-position
        >
        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
